    <div class="py-5 text-center">
        <h2>Cadastrando Tablet/Ipad</h2>
    </div>

    <div class="container">

        <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)" class="row g-3">

            <div class="form-group" class="col-md-4">
                <label for="unidade">Unidade</label>
                <input type="number" id="unidade" name="unidade" class="form-control" placeholder=""
                    [(ngModel)]="tablet.unidade" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder=""
                    [(ngModel)]="tablet.usuario" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="serial">Serial</label>
                <input type="text" id="serial" name="serial" class="form-control" placeholder=""
                    [(ngModel)]="tablet.serial" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="fabricante">Fabricante</label>
                <input type="text" id="fabricante" name="fabricante" class="form-control" placeholder=""
                    [(ngModel)]="tablet.fabricante" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" class="form-control" placeholder=""
                    [(ngModel)]="tablet.modelo" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="sistema-operacional">Sistema Operacional</label>
                <input type="text" id="sistema-operacional" name="sistema-operacional" class="form-control"
                    placeholder="" [(ngModel)]="tablet.sistemaOperacional" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="versao-sistema">Versao do Sistema</label>
                <input type="text" id="versao-sistema" name="versao-sistema" class="form-control" placeholder=""
                    [(ngModel)]="tablet.versaoSistema" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="numero-ativo">Numero do Ativo</label>
                <input type="text" id="numero-ativo" name="numero-ativo" class="form-control" placeholder=""
                    [(ngModel)]="tablet.numeroDoAtivo" required />
            </div>

            <div class="form-group" class="col-md-4">
                <label for="estado-do-ativo">Estado do Ativo</label>
                <input type="text" id="estado-do-ativo" name="estado-do-ativo" class="form-control" placeholder=""
                    [(ngModel)]="tablet.estadoDoAtivo" required />
            </div>

            <div class="form-group" class="mb-1">
                <label for="observacao">Observacao</label>
                <input type="text" id="observacao" name="observacao" class="form-control" placeholder=""
                    [(ngModel)]="tablet.observacao" />
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
            </div>
        </form>

    </div>
</router-outlet>
