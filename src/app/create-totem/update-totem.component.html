<router-outlet>

    <h1>Atulizar Totem</h1>

    <br>

    <a routerLink="/listar-totem" class="btn btn-primary">
        Listar Totem
    </a>

    <div class="container">

        <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">

            <div class="form-group">
                <label for="unidade">Unidade</label>
                <input type="number" id="unidade" name="unidade" class="form-control" placeholder=""
                    [(ngModel)]="totem.unidade" required />
            </div>

            <div class="form-group">
                <label for="hostname">Hostname</label>
                <input type="text" id="hostname" name="hostname" class="form-control" placeholder=""
                    [(ngModel)]="totem.hostname" required />
            </div>

            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" name="tipo" class="form-control" placeholder="" [(ngModel)]="totem.tipo"
                    required />
            </div>

            <div class="form-group">
                <label for="serial">Serial</label>
                <input type="text" id="serial" name="serial" class="form-control" placeholder=""
                    [(ngModel)]="totem.serial" required />
            </div>

            <div class="form-group">
                <label for="fabricante">Fabricante</label>
                <input type="text" id="fabricante" name="fabricante" class="form-control" placeholder=""
                    [(ngModel)]="totem.fabricante" required />
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" class="form-control" placeholder=""
                    [(ngModel)]="totem.modelo" required />
            </div>

            <div class="form-group">
                <label for="espaco-disco">Espaço em Disco</label>
                <input type="text" id="espaco-disco" name="espaco-disco" class="form-control" placeholder=""
                    [(ngModel)]="totem.espacoEmDisco" required />
            </div>

            <div class="form-group">
                <label for="processador">Processador</label>
                <input type="text" id="processador" name="processador" class="form-control" placeholder=""
                    [(ngModel)]="totem.processador" required />
            </div>

            <div class="form-group">
                <label for="memoria">Memoria</label>
                <input type="text" id="memoria" name="memoria" class="form-control" placeholder=""
                    [(ngModel)]="totem.memoria" required />
            </div>

            <div class="form-group">
                <label for="numero-de-serie">Numero de Série</label>
                <input type="text" id="numero-de-serie" name="numero-de-serie" class="form-control" placeholder=""
                    [(ngModel)]="totem.numeroDeSerie" />
            </div>

            <div class="form-group">
                <label for="sistema-operacional">Sistema Operacional</label>
                <input type="text" id="sistema-operacional" name="sistema-operacional" class="form-control"
                    placeholder="" [(ngModel)]="totem.sistemaOperacional" required />
            </div>

            <div class="form-group">
                <label for="versao-sistema">Versao do Sistema</label>
                <input type="text" id="versao-sistema" name="versao-sistema" class="form-control" placeholder=""
                    [(ngModel)]="totem.versaoSistema" required />
            </div>

            <div class="form-group">
                <label for="Arquitetura">Arquitetura</label>
                <input type="text" id="arquiterura" name="arquiterura" class="form-control" placeholder=""
                    [(ngModel)]="totem.arquitetura" required />
            </div>

            <div class="form-group">
                <label for="versao-totem">Versao do Totem</label>
                <input type="text" id="versao-totem" name="versao-totem" class="form-control" placeholder=""
                    [(ngModel)]="totem.versaoDoTotem" required />
            </div>

            <div class="form-group">
                <label for="numero-ativo">Numero do Ativo</label>
                <input type="text" id="numero-ativo" name="numero-ativo" class="form-control" placeholder=""
                    [(ngModel)]="totem.numeroDoAtivo" required />
            </div>

            <div class="form-group">
                <label for="estado-do-ativo">Estado do Ativo</label>
                <input type="text" id="estado-do-ativo" name="estado-do-ativo" class="form-control" placeholder=""
                    [(ngModel)]="totem.estadoDoAtivo" required />
            </div>

            <div class="form-group">
                <label for="observacao">Observacao</label>
                <input type="text" id="observacao" name="observacao" class="form-control" placeholder=""
                    [(ngModel)]="totem.observacao" />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Atualizar</button>
        </form>

    </div>
</router-outlet>
